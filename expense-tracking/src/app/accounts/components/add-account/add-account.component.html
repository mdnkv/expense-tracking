<div class="modal" [class.is-active]="isShowModal">
  <div class="modal-background"></div>
  <form class="modal-card" (submit)="onFormSubmit()" [formGroup]="accountCreateForm">
    <div class="modal-card-head">
      <p class="modal-card-title">New account</p>
      <button class="delete" aria-label="close" type="button" (click)="onCloseFormModal()"></button>
    </div>
    <div class="modal-card-body">
      <div class="field">
        <label class="label">Account name</label>
        <div class="control">
          <input
            [class.is-danger]="accountCreateForm.get('name')?.touched && !accountCreateForm.get('name')?.valid"
            [class.is-success]="accountCreateForm.get('name')?.touched && accountCreateForm.get('name')?.valid"
            formControlName="name"
            placeholder="Enter an account name..."
            type="text"
            class="input"
          >
        </div>
        @if (accountCreateForm.get('name')?.touched && accountCreateForm.get('name')?.hasError('required')) {
          <p class="help is-danger">
            <span class="icon">
              <i class="bx bx-error"></i>
            </span>
            <span>This field cannot be empty</span>
          </p>
        }

      </div>


      <div class="block">
        <p class="label block">Account type</p>
        <div class="tags">
          <!-- Cash-->
          <span
            (click)="accountType = 'CASH'"
            [class.is-link]="accountType == 'CASH'"
            class="tag is-medium is-clickable is-rounded">
            <span>Cash</span>
          </span>
          <!-- Bank account-->
          <span
            (click)="accountType = 'BANK_ACCOUNT'"
            [class.is-link]="accountType == 'BANK_ACCOUNT'"
            class="tag is-medium is-clickable is-rounded">
            <span>Bank account</span>
          </span>
          <!-- Credit card-->
          <span
            (click)="accountType = 'CREDIT_CARD'"
            [class.is-link]="accountType == 'CREDIT_CARD'"
            class="tag is-medium is-clickable is-rounded">
            <span>Credit card</span>
          </span>
          <!-- -->
        </div>
      </div>

    </div>
    <div class="modal-card-foot">
      <div class="buttons">
        <button
          [disabled]="!accountCreateForm.valid"
          type="submit"
          class="button is-primary"
        >Create</button>

        <button
          (click)="onCloseFormModal()"
          type="button"
          class="button">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>

<button
  (click)="isShowModal = true"
  type="button"
  class="button is-primary">
    <span class="icon">
      <i class="bx bx-plus"></i>
    </span>
  <span>New account</span>
</button>
